<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs HTML</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <input type="text"><br><br>
      <input type="submit"><br><br>
      <input type="file"><br><br>
      <input type="radio"><br><br>
      <input type="date"><br><br>
      <input type="range"><br><br>
      <input type="text" value="hello"><br><br>
      <input type="submit" value="SEND REQUEST">
    </form>
    <!--An <input type="submit"> element's value attribute contains
    a DOMString which is displayed as the button's label. Buttons
    do not have a true value otherwise.-->
    <!--f you don't specify a value, the button will have a default
      label, chosen by the user agent. This label is likely to be something
      along the lines of "Submit" or "Submit Query."-->

  </body>
</html>
